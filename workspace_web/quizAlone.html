<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        
        .back-red {
            background-color: red;
        }
        
        .back-blue {
            background-color: blue;
        }
        
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        const cR = document.querySelector(".box");
        const cB = document.querySelector(".box");
        const changeColor = () => {
            let input = window.prompt("1 또는 2를 입력하세요. 1:빨간색, 2:파란색")
            if (input == 1) {
                return cR.classList.toggle("back-red");
            } else
                if (input == 2) {
                    return cB.classList.toggle("back-blue");
                } else {
                    window.alert("잘못 입력했습니다.")
                }
        }
    </script>
</body>

</html>
