<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장3</title>
</head>

<body>
    <h1>판매 중인 과일</h1>
    <ul>
        <!--unordered list 점박힘-->
        <li>바나나
            <ul>
                <li>인도네시아 바나나</li>
                <ul>
                    <li>노란색
                        <ul>
                            <li>색</li>
                            <li>color</li>
                        </ul>
                    </li>
                </ul>
                <li>필리핀 바나나</li>
                <li>한국 바나나</li>
            </ul>
        </li>
        <li>사과</li>
        <li>수박</li>
    </ul>
    <h1>오늘 할일</h1>
    <ol>
        <!--ordered list 번호생김-->
        <li>아침 먹기
            <ol>
                <li>7시
                    <ol>
                        <li>7시30분</li>
                        <li>7시45분</li>
                    </ol>
                </li>
                <li>8시</li>
            </ol>
        </li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>
    <dl>
        <!--description list-->
        <dt>햄버거</dt>
        <!--description term-->
        <dd>먹기편한
            <dl>
                <dt>패스트푸드
                <dd>맛있음</dd>
                </dt>
            </dl>
        </dd>
        <!--description details-->
        <dt>돈까스</dt>
        <dd>겉 옷입혀 튀긴 고기</dd>
    </dl>
</body>

</html>
