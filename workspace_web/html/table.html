<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>지역구분</th>
            <th colspan="2">지역명</th>
        </tr>
        <tr>
            <td rowspan="2">서울</td>
            <td>강남</td>
            <td>서초</td>
        </tr>
        <tr>
            <td>잠실</td>
            <td>송파</td>
        </tr>
        <tr>
            <td rowspan="2">천안</td>
            <td>봉명</td>
            <td>쌍용</td>
        </tr>
        <tr>
            <td>신부</td>
            <td>두정</td>
        </tr>
    </table>
    <table>
        <col style="width:150px">
        <colgroup span="2" style="width:200px">
            <col >
            <col >
        </colgroup>
        <col style="width:150px">
        <thead>
            <tr>
                <th rowspan="2" scope="col">식당명</th>
                <th colspan="2" scope="col">영업시간</th>
                <th rowspan="2" scope="col">메뉴</th>
            </tr>
            <tr>
                <th>시작시간</th>
                <th>종료시간</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">달식당</td>
                <td rowspan="2">10:00</td>
                <td rowspan="2">21:00</td>
                <td>돈까스</td>
            </tr>
            <tr>
                <td>김밥</td>
            </tr>
            <tr>
                <td rowspan="2">맘스터치</td>
                <td rowspan="2">11:00</td>
                <td rowspan="2">18:00</td>
                <td>햄버거</td>
            </tr>
            <tr>
                <td>치킨</td>
            </tr>
            <tr>
                <td rowspan="2">김밥나라</td>
                <td rowspan="2">8:00</td>
                <td rowspan="2">20:00</td>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td>비빔밥</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
        <tr>
            <td>4행 1열</td>
            <td>4행 2열</td>
            <td>4행 3열</td>
            <td>4행 4열</td>
        </tr>
    </table>
</body>

</html>
