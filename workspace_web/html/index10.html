<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/index10.css"> -->
    <style>
        /* css에서 주석 html쪽이랑 모양 다르다 
        외부 스타일시트<내부 스타일시트<인라인 스타일시트
        id선택자나 class선택자에 따라 우선순위가 또 다름*/
        
        *{
            color: red;
        }
        h2{
            color:yellowgreen;
        }
        p{  
            color:fuchsia;
        }
        #cssTarget{
            color: black;
        }
        .aClass{
            background-color: black;
            color:olive
        }
        .bClass{
            color: navy;
        }
    </style>
</head>
<body>
    <h1>이것은 h1태그</h1>
    <h1>두번째 h1태그</h1>
    <h2>이것은 h2태그</h2>
    <p>여기는 p태그 영역</p>
    <p id="cssTarget">여기는 p태그 id cssTarget</p>
    <p class="aClass">여기는 aClass</p>
    <p class="bClass">여기는 bClass</p>
    <h3 class="aClass">여기는 h3텍스트</h3>
</body>
</html>
