<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>
            <label for="userName">고객명:</label><input type="text" id="userName">
        </p>
        <p>
            <label for="tel">전화번호:</label><input type="tel" id="tel">
        </p>
        <p>
            <label for="mail">E-mail:</label><input type="email" id="mail">
        </p>
        <p>
            <label for="pizza">피자선택:</label>
            <select id="pizza" size="1">
                <option selected disabled>피자를 선택하세요</option>
                <option value="불고기 피자">불고기 피자</option>
                <option value="콤비네이션 피자">콤비네이션 피자</option>
                <option value="포테이토 피자">포테이토 피자</option>
                <option value="쉬림프 피자">쉬림프 피자</option>
            </select>
        </p>

        <fieldset>
            <legend style="color: orange; text-align: center; font-size: 20px;">피자 사이즈</legend>
            <input type="radio" id="Small" name="one"><label for="Small">Small</label><br><br>
            <input type="radio" id="Medium" name="one"><label for="Medium">Medium</label> <br><br>
            <input type="radio" id="Large" name="one"><label for="Large">Large</label><br>
        </fieldset>
        <!-- p태그 없어도 알아서 칸 띄워짐 -->
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="bacon"><label for="bacon">베이컨</label><br><br>
            <input type="checkbox" name="cheeze"><label for="cheeze">치즈</label><br><br>
            <input type="checkbox" name="onion"><label for="onion">양파</label><br><br>
            <input type="checkbox" name="mushroom"><label for="">버섯</label>
        </fieldset>

        <p>
            <label for="deliveryReservation">희망배송시간:</label>
            <input type="time" value="deliveryReservation">
        </p>
        <p>
            <label for="need">배송시 요청사항:</label>
            <textarea id="need" name="need" maxlength="30"></textarea>
        </p>
        <p>
            <input type="submit" value="주문하기">
        </p>
    </form>
    <a
        href="https://web.dominos.co.kr/main?media=NGNB1_1&_C_=75513807&utm_campaign=Dominos_2207&utm_medium=display&utm_source=naver&utm_content=image&utm_term=7_home">
        <img src="./images/prairie.jpg">
    </a>
</body>

</html>
